spring:
  mvc:
    hiddenmethod:
      filter:
        enabled: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.default_schema: kotikisecurity

  thymeleaf:
    cache: false
    enabled: true
    suffix: .html


  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

server:
  port: 8081

