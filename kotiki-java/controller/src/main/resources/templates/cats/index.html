<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cats</title>
</head>
<body>
<div th:each="cat: ${cats}">
  <a th:href="@{/cats/{id}(id=${cat.getId()})}" th:text="${cat.getName()}">Cat</a>
  <hr/>
</div>
<form th:method="Get" th:action="@{/cats/new}">
  <input type="submit" value="Create new Cat"/>
</form>

</body>
</html>
